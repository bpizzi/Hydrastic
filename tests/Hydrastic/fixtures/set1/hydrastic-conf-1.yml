version: 0.1
command_prefix: <info>Hydrastic></info>
txt_dir: txt
tpl_dir: tpl
www_dir: www
www_file_extension: html
txt_file_extension: txt
theme: default
taxon_template: taxon.twig
post_template: post.twig
textprocessor: markdown
metadata_defaults:
  General:
    title: Hydrastic 
    description: Hydrastic is a static website generator
    author: Baptiste Pizzighini
Taxonomy:
    Cat:
        Cat1:
            Subcat1:
                Elem1Subcat1:
                - Elem2Subcat1
        Cat2:
            - ElemCat2
    Tag:
        - Tag1
        - Tag2
        Subtag1:
            - Elem1Subtag1
        Subtag2:
            - Elem1Subtag2

